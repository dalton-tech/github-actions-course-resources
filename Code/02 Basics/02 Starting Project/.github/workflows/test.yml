name: Test Project 
on: workflow_dispatch
jobs: 
    test: 
        runs-on: ubuntu-latest
        steps:
            - name: Get code 
              uses: actions/checkout@v4
            - name: Install NodeJS
              uses: action/setup-node@v3
              with:
                node-version: 18
            - name: install dependendencies
              run: npm ci
            - name: run tests
              run: npm test 



        